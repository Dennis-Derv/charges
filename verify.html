<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      background:#020617;
      border-radius:12px;
      padding:28px;
      max-width:480px;
      width:100%;
      box-shadow:0 25px 60px rgba(0,0,0,.6);
    }
    .valid{ color:#22c55e; }
    .invalid{ color:#ef4444; }
    .label{ color:#94a3b8; font-size:13px; }
    .value{ margin-bottom:12px; }
    hr{ border-color:#1e293b; }
  </style>
</head>
<body>

<div class="card">
  <h2>Certificate Verification</h2>
  <hr>
  <div id="result">Checking certificate‚Ä¶</div>
</div>

<script>
/* üîê HARDCODED CERTIFICATES */
const certificates = [
  {
    id: "CRT-2026-0001-FE",
    platform: "Academy/Dennis-Digital-Hub",
    student: "Joheobe Jaden Ominyi",
    course: "Frontend Web Developement",
    date: "January 12, 2026"
  },
//   {
//     id: "CRT-2026-0002-FE",
//     platform: "Apex Academy",
//     student: "Jamie Collins",
//     course: "Frontend Developer ‚Äî Beginner",
//     date: "November 2, 2025"
//   }
];

/* üîé READ CERT ID FROM URL */
const params = new URLSearchParams(window.location.search);
const certId = params.get('cert');

const resultEl = document.getElementById('result');

if (!certId) {
  resultEl.innerHTML = `<p class="invalid">‚ùå No certificate ID provided.</p>`;
} else {
  const cert = certificates.find(c => c.id === certId);

  if (!cert) {
    resultEl.innerHTML = `
      <p class="invalid"><strong>‚ùå INVALID CERTIFICATE</strong></p>
      <p class="label">Certificate ID</p>
      <p>${certId}</p>
    `;
  } else {
    resultEl.innerHTML = `
      <p class="valid"><strong>‚úÖ VALID CERTIFICATE</strong></p>

      <p class="label">Certificate ID</p>
      <p class="value">${cert.id}</p>

      <p class="label">Student</p>
      <p class="value">${cert.student}</p>

      <p class="label">Course</p>
      <p class="value">${cert.course}</p>

      <p class="label">Platform</p>
      <p class="value">${cert.platform}</p>

      <p class="label">Date Issued</p>
      <p class="value">${cert.date}</p>
    `;
  }
}
</script>

</body>
</html>
