<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dennis Digital Hub – E-Gift Card</title>

  <style>
    body {
      background: #f0f2ff;
      font-family:   Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Gift Card Container */
    .gift-card {
      width: 420px;
      height: 250px;
background: radial-gradient(circle, 
   #2a1b6f 0%,
  #2a1b6f 30%, 
  #2a1b6f 40%, 
  #0b0f3a 100%);
      /* background: linear-gradient(135deg, #0b0f3a, #2a1b6f); */
      border-radius: 18px;
      padding: 24px;
      color: #ffffff;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: -20px;
      right: -20px;
      font-size: 180px;
      font-weight: bold;
      color: rgba(255,255,255,0.04);
      pointer-events: none;
    }

    /* Header */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }



    .brand-name {
      font-size: 30px;
      font-weight: 600;
    }

    .amount {
  margin-top: 26px;
  font-size: 50px;
  font-weight: 900;
  text-align: center;

  /* Fallback color (VERY IMPORTANT) */
  color: #b48cff;

  background: linear-gradient(to bottom, rgba(128, 216, 255, 1), rgba(128, 216, 255, 1), rgba(64, 196, 255, 1),

 rgba(1, 87, 155, 1),  rgb(1, 87, 155, 1)
);
  -webkit-background-clip: text;
  background-clip: text;

  /* Only WebKit browsers use this */
  -webkit-text-fill-color: transparent;

  line-height: 1.2;
}

    /* Divider */
    .divider {
      width: 84%;
      height: 1px;
      margin: 14px auto;
      background: linear-gradient(
        90deg,
        transparent,
        #a685ff,
        #6d4cff,
        transparent
      );
      border-radius: 4px;
      backdrop-filter: blur(20px);
    }

    /* Gift Code Section */
    .code-section {
      margin-top: 14px;
        margin-left: 39px;
      text-align: left;
    }

    .code-label {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .gift-code {
      display: inline-block;
      padding: 4px 15px;
      border-radius: 6px;
      background: #0b0f3a;
      border: 2px solid rgba(180,140,255,0.6);
      font-size: 16px;
      letter-spacing: 1px;
      backdrop-filter: blur(4px);
    }
   .ribbon {
  position: absolute;
  top: 0;
  right: 0;
  width: 120px;      
  height: 80px;    
  object-fit: cover; 
  pointer-events: none;

 
  mask-image: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
    mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
  -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
}

.logo {
  width: 40px;        /* keep container size */
  height: 40px;

  display: flex;
  align-items: center;
  justify-content: center;
  overflow: visible;  /* allow image to overflow without affecting layout */
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(4);
  transform-origin: left center;
  display: block;
  margin-left: -120px;  /* shift left by half the scaled width */
  margin-top: 9px; 
}
.never-expires {
  text-align: center;                    /* center text */
  font-size: 18px;                        /* adjust as needed */
  font-weight: 600;
  margin-top: 10px;

  /* Gradient Text */
  background: linear-gradient(to bottom, #A7FFEB, #64FFDA);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* For Firefox */
  background-clip: text;
  color: transparent;
}

  </style>
</head>
<body>

  <div class="gift-card">

    <!-- Ribbon SVG -->
<img src="https://bf405b85al.ufs.sh/f/PjFaqcYM62U328GgXSbWxlXkw3g7GbZoQB4y2HtLD5pJIMmS" alt="Ribbon" class="ribbon">


<div class="card-header">
  <div class="brand">
    <div class="logo">
      <img src="https://bf405b85al.ufs.sh/f/PjFaqcYM62U3EbVQvu62Cn8XSKN9FrtBE5VHx1IvPbq7flwT" alt="Dennis Digital Hub Logo">
    </div>
    <div class="brand-name">Dennis Digital Hub</div>
  </div>
</div>

    <div class="divider"></div>

    <!-- Gift Amount -->
    <div class="amount">₦50,000<span style="font-size: 35px;">.00</span></div>

    <div class="divider"></div>

    <!-- Gift Code -->
    <div class="code-section">
      <div class="code-label">Your E-Gift Card Code</div>
      <div class="gift-code">DDH-X7Y9-Z2W4</div>
    </div>

    <!-- Watermark -->
    <div class="watermark">D</div>
<div class="divider"></div>
<p class="never-expires">Never Expires</p>

  </div>

</body>
</html>
